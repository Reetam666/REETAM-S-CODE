<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REETAM OFFICIAL SITE</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #2C3E50; /* Dark grayish blue background */
            font-family: 'Arial', sans-serif;
            color: #BDC3C7; /* Light gray text */
            font-weight: 700; /* Bold overall text */
        }

        h1 {
            color: #E74C3C; /* Bold red for the header */
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
        }

        marquee {
            margin: 20px 0;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for table */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8); /* Dark shadow for intensity */
        }

        th, td {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #7F8C8D; /* Steel gray borders */
        }

        th {
            background-color: #34495E; /* Dark slate gray */
            color: #ECF0F1; /* Light gray text */
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        td {
            color: #BDC3C7; /* Light gray text */
            background-color: #2C3E50; /* Dark blue-gray */
        }

        td a {
            color: #2980B9; /* Bold blue links */
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 1.2rem;
        }

        td a:hover {
            color: #3498DB; /* Lighter blue on hover */
            text-decoration: underline;
            font-weight: 700;
        }

        .header {
            font-size: 1.4rem;
            font-weight: 800;
            color: #ECF0F1; /* Header text color */
        }

        .sl {
            color: #E74C3C; /* Red for the sl column */
            font-weight: 800;
        }

        .hr {
            color: #E74C3C;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
        }

        /* Marquee Style */
        marquee {
            font-size: 1.5rem;
            font-weight: 800;
            color: #E74C3C;
        }
    </style>
</head>
<body>

    <marquee direction="right" scrollamount="40">
        <h1 class="hr">CODE WITH REETAM</h1>
    </marquee>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr class="header">
                <th>Sl No</th>
                <th>Name of the Task</th>
                <th>Description</th>
                <th>Links of My work's</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="sl">1</td>
                <td>VILLAGE TOURISM WEBSITE</td>
                <td>Created a webiste for village tourism using HTML and CSS</td>
                <td><a href="tourism.html">Click Here</a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
